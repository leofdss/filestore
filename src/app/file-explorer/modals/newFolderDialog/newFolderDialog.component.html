<h1 mat-dialog-title>Criar uma nova pasta</h1>

<mat-dialog-content>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Nome da pasta</mat-label>
    <input matInput appFileName [(ngModel)]="folderName">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="folderName" color="primary">OK</button>
</mat-dialog-actions>
