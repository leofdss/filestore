<h1 mat-dialog-title>Renomear</h1>

<mat-dialog-content>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Nome</mat-label>
    <input matInput appFileName [(ngModel)]="folderName">
    <a matSuffix>{{ext}}</a>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="folderName + ext" color="primary">OK</button>
</mat-dialog-actions>
